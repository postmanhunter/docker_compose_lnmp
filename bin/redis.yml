
  redis:
    build: ../dockerfile/redis-6.2.1
    container_name: redis
    command: redis-server /etc/redis/redis.conf
    tty: true
    restart: always
    volumes:
      - /data/docker/config/redis/redis.conf:/etc/redis/redis.conf
      - /data/redis:/var/lib/redis
      - /data/logs/redis:/var/log/redis